<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content padding>
        <ion-list inset no-lines>
            <div class="divz">
                <img class ="imgperf" src="../assets/imgs/logo.png">
            </div>
            <p class="nomez">{{ nome }}</p>
            <button style=border:0px ion-item *ngFor="let pagina of paginas" menuClose (click)="abrePagina(pagina)">{{ pagina.titulo }}</button>
            
        </ion-list>
        <p class="logout"> <ion-icon class="icone" ios="ios-close-circle" md="md-close-circle"></ion-icon>Logout</p>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
