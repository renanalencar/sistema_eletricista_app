<ion-header>

  <ion-navbar>
    <ion-title>servico-iniciado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll" >
    <button class="menu" ion-button  menuToggle><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>  
  <div class="preto">  
      <div class="divimg">
        <img class ="img" src="../assets/imgs/LogoE.png">
      </div>
    </div>
    
  <ion-card>
  <ion-card-content> 
      <p class="nome">Nome eletricista</p>
      <p class="nota">Nota: 4.3</p> 
        <ion-card-title class="titulo">
        Descrição
        </ion-card-title>
        
        <p class="descricao">Lampada quebrada e dijuntor mal contato</p>
      
    <button class="finalizar" ion-button block type="submit">Finalizar</button>
    <button class="pausar" (click)="DeixaTrue()" ion-button block type="submit">Pausar</button>
  </ion-card-content> 

  
</ion-card>
<div [ngClass]="status ? 'aparente' : 'box'">
  <p class="seu">Seu serviço foi pausado!</p>
  <button class="continuar" ion-button block type="submit" (click)="DeixaFalse()">Continuar</button>
</div>
</ion-content>
