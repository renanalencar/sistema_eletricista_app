<ion-header>

  <ion-navbar>
    <ion-title>Pedido_eletricista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Está disponível? Temos um serviço para você!</h2>
  <div class="amarelo"><p>  </p></div>
  <div class="img"><img class="imga" src="../../assets/imgs/Lampada.jpg"></div>
  <p class="nome">{{obj.usuario}}</p>
  <p class="descricao">Descrição:</p>
 <p class="descri">{{obj.necessidade}}</p> 
  <p class="endereco">{{obj.endereco}}</p>
  <button class="aceitar" ion-button block type="submit" (click)="aceitar()">Aceitar</button>
  <button class="recusar" ion-button block type="submit" (click)="recusar()">Recusar</button>
</ion-content>
