<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fundo" padding>
<div class="card2">
<div class="divi"><img class="divimg" [src]="foto"></div>
<h2>{{ nome }}</h2>
</div>
<div class="card">
  <div class="container">
  <p class ="info">Informações Gerais</p>
    <p class="endereco"><ion-icon class="casa" ios="ios-home" md="md-home"></ion-icon>{{ endereco }}</p>
  <p class="numero"><ion-icon class="celular" ios="ios-call" md="md-call"></ion-icon>{{ telefone }}</p>
  <p class ="email"><ion-icon class="carta" ios="ios-mail" md="md-mail"></ion-icon>{{ email }}</p>
  </div>
</div>
<div class="card3">
<p class ="cartao">Cartão Cadastrado</p>
<div class="cadastrado">
  <p class="tipo">MasterCard</p>
  <p class="n">48496958496</p>
</div>
</div>
<div class="card4">
<button class="editar" ion-button block type="submit">Editar perfil</button>
</div>
</ion-content>
