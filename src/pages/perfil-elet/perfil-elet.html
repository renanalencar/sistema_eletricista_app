<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fundo" padding>
  <ion-card class="card">
    <ion-card-content>
  <div class="divi"><img class="divimg" [src]="foto"></div>
  <p class="p">{{ nome }}</p>
  </ion-card-content>
  </ion-card>
  <ion-card class="card">
    <ion-card-content>
    <div class="container">
        <ion-card-title class="info">Informações Gerais</ion-card-title>
    <p class="numero"><ion-icon class="celular" ios="ios-call" md="md-call"></ion-icon>{{ telefone }}</p>
    <p class ="email"><ion-icon class="carta" ios="ios-mail" md="md-mail"></ion-icon>{{ email }}</p>
    </div>
  </ion-card-content>
  </ion-card>
  <ion-card class="card">
      <ion-card-content>
      <div class="container">
          
    <ion-card-title class ="info">Conta Bancaria</ion-card-title>
  <div class="cadastrado">
    <p class="tipo">Agência</p>
    <p class="n">Conta</p>
  </div>
  </div>
</ion-card-content>
  </ion-card>
  <div class="card">
      <div class="container">
  <button class="editar" ion-button block (click)="editar()">Editar Perfil</button>
  </div>
  </div>
  </ion-content>
